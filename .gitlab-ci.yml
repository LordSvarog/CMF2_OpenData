image: docker:latest
services:
    - docker:dind
stages:
    - deploy
before_script:
    - apk add --no-cache py-pip
    - pip install docker-compose
    - docker version
    - docker-compose version
build:
    stage: deploy
    script:
        - mv .env.gitlab .env
        - ls -la
        - docker-compose up -d
        - docker-compose ps
    tags:
        - docker
after_script:
    - docker-compose down
